<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softphone</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
  </head>
  <body>
    <nav>
      <div id="nav-left">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 27 24"
            role="img"
            width="24px"
            height="24px"
            aria-hidden="true"
          >
            <path
              d="M7.72.59a6.82 6.82 0 0 1 7.7 1.53 8.23 8.23 0 0 1 1.9 3.09l.09-.13c1.6-1.95 4.96-1.24 5.21 2.5v.05C24.2 7.9 27 9.02 27 12.53a4.57 4.57 0 0 1-3.3 4.6c-.54.19-1.12.28-1.7.28h-4.54L10.36 24v-6.59H4.95A5 5 0 0 1 0 12.48c0-3 1.97-4.32 3.71-4.76l-.03-.28a7.18 7.18 0 0 1-.02-.57c0-2.45 1.67-5.27 4.06-6.28zM12.08 6a1.9 1.9 0 0 0-2.25 1.25l-.04.15-.03.2c-.04.25-.02.5.05.75L7.53 9.88a1.9 1.9 0 0 0-2.94.93l-.04.13-.03.15a1.9 1.9 0 1 0 3.63-.42l2.18-1.46a1.9 1.9 0 0 0 1.44.52l1.1 2.58c-.1.15-.18.31-.24.5l-.04.13-.03.15a1.9 1.9 0 1 0 3.62-.43l1.4-.91a1.9 1.9 0 0 0 3.36-.7 1.9 1.9 0 0 0-3.65-1.02l-.05.14-.03.16c-.02.16-.03.32-.01.47l-1.64 1.07a1.9 1.9 0 0 0-1.88-.22l-.96-2.25a1.88 1.88 0 0 0-.64-3.4zm1.48 7.17a.9.9 0 0 1 1.74.41.9.9 0 0 1-1.74-.41zm-8.04-2a.9.9 0 0 1 1.75.41.9.9 0 0 1-1.75-.41zm12.7-.77a.9.9 0 0 1 1.74.41.9.9 0 0 1-1.75-.41zm-7.45-2.77a.9.9 0 0 1 1.74.41.9.9 0 0 1-1.74-.4z"
            ></path>
          </svg>
          <p id="status">Available</p>
        </div>
        <div id="drop-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 10.2 6.2"
            role="img"
            width="15px"
            height="15px"
            aria-hidden="true"
          >
            <path
              d="M4.7 6.1.18 1.6a.5.5 0 0 1 0-.8l.5-.5a.52.52 0 0 1 .4-.2c.2 0 .3 0 .4.2l3.6 3.6L8.68.2a.5.5 0 0 1 .8 0l.5.5a.5.5 0 0 1 0 .8L5.48 6a.52.52 0 0 1-.4.2c-.18 0-.28 0-.38-.1z"
            ></path>
          </svg>
        </div>
      </div>

      <div id="dropdown-status">
        <ul>
          <li>
            <div>Offline</div>
          </li>
          <li>
            <div>Available</div>
          </li>
        </ul>
      </div>

      <ul id="nav-right">
        <button id="softphone-page">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 17 17"
              role="img"
              width="18px"
              height="18px"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="m9.633 13.6 2.078-2.078c.283-.283.661-.378.945-.189 1.038.378 2.172.567 3.4.567.566 0 .944.378.944.944v3.212c0 .566-.378.944-.944.944C7.178 17 0 9.822 0 .944 0 .378.378 0 .944 0H4.25c.567 0 .944.378.944.944 0 1.134.19 2.267.567 3.4.095.284 0 .662-.189.945L3.4 7.367c1.322 2.644 3.589 4.816 6.233 6.233z"
              ></path>
            </svg>
          </div>
        </button>

        <button id="register-page">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
              width="18px"
              height="18px"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                class="fa-secondary"
                opacity=".4"
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
              />
              <path
                class="fa-primary"
                d="M504 248v64c0 13.3 10.7 24 24 24s24-10.7 24-24V248h64c13.3 0 24-10.7 24-24s-10.7-24-24-24H552V136c0-13.3-10.7-24-24-24s-24 10.7-24 24v64H440c-13.3 0-24 10.7-24 24s10.7 24 24 24h64z"
              />
            </svg>
          </div>
        </button>
        <button id="chat-page">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 21 21"
              role="img"
              width="18px"
              height="18px"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M18.9 0H2.1A2.1 2.1 0 0 0 0 2.1V21l4.2-4.2h14.7a2.11 2.11 0 0 0 2.1-2.1V2.1A2.11 2.11 0 0 0 18.9 0z"
              ></path>
            </svg>
          </div>
        </button>
        <button id="task-page">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 22"
              role="img"
              width="18px"
              height="18px"
              aria-hidden="true"
            >
              <path fill="none" d="M0 0h24v24H0V0z"></path>
              <path
                d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm1 14H8c-.55 0-1-.45-1-1s.45-1 1-1h5c.55 0 1 .45 1 1s-.45 1-1 1zm3-4H8c-.55 0-1-.45-1-1s.45-1 1-1h8c.55 0 1 .45 1 1s-.45 1-1 1zm0-4H8c-.55 0-1-.45-1-1s.45-1 1-1h8c.55 0 1 .45 1 1s-.45 1-1 1z"
              ></path>
            </svg>
          </div>
        </button>
        <button id="settings-page">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 17 18"
              role="img"
              width="18px"
              height="18px"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M15.06 8.79c0-.3-.03-.58-.07-.86l1.85-1.45a.45.45 0 0 0 .1-.56L15.2 2.87a.44.44 0 0 0-.54-.19l-2.17.88A6.38 6.38 0 0 0 11 2.7L10.68.37a.43.43 0 0 0-.43-.37h-3.5a.43.43 0 0 0-.42.37L5.99 2.7a6.7 6.7 0 0 0-1.47.86l-2.18-.88a.42.42 0 0 0-.53.2L.06 5.91a.43.43 0 0 0 .1.56l1.85 1.45a7.01 7.01 0 0 0-.06.86 7 7 0 0 0 .06.86L.17 11.1a.45.45 0 0 0-.1.56l1.74 3.05c.1.19.34.26.53.19l2.18-.88c.45.35.94.64 1.47.86l.34 2.33c.02.21.2.37.42.37h3.5a.43.43 0 0 0 .43-.37l.33-2.33a6.7 6.7 0 0 0 1.48-.86l2.17.88c.2.08.43 0 .54-.2l1.74-3.04a.45.45 0 0 0-.1-.56L15 9.65a6.89 6.89 0 0 0 .06-.86zm-6.63 3.66a3.07 3.07 0 0 1 0-6.15 3.07 3.07 0 0 1 0 6.15z"
              ></path>
            </svg>
          </div>
        </button>
      </ul>
    </nav>
    <section id="registration">
      <div id="container">
        <div id="form">
          <center><label for="">asd</label></center>
          <h2>Registration</h2>
          <br />
          <table style="width: 100%">
            <tbody>
              <tr>
                <td>
                  <label style="height: 100%"> Display Name: </label>
                </td>
                <td>
                  <input
                    type="text"
                    style="width: 100%; height: 100%"
                    id="txtDisplayName"
                    value=""
                    placeholder="e.g. John Doe"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label style="height: 100%">
                    Private Identity<sup>*</sup>:
                  </label>
                </td>
                <td>
                  <input
                    type="text"
                    style="width: 100%; height: 100%"
                    id="txtPrivateIdentity"
                    value=""
                    placeholder="e.g. +33600000000"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label style="height: 100%">
                    Public Identity<sup>*</sup>:
                  </label>
                </td>
                <td>
                  <input
                    type="text"
                    style="width: 100%; height: 100%"
                    id="txtPublicIdentity"
                    value=""
                    placeholder="e.g. sip:+33600000000@doubango.org"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label style="height: 100%">Password:</label>
                </td>
                <td>
                  <input
                    type="password"
                    style="width: 100%; height: 100%"
                    id="txtPassword"
                    value=""
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label style="height: 100%">Realm<sup>*</sup>:</label>
                </td>
                <td>
                  <input
                    type="text"
                    style="width: 100%; height: 100%"
                    id="txtRealm"
                    value=""
                    placeholder="e.g. doubango.org"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2" align="right">
                  <input
                    type="button"
                    class="btn btn-success"
                    id="btnRegister"
                    value="Register"
                    onclick="sipRegister();"
                    disabled=""
                  />
                  &nbsp;
                  <input
                    type="button"
                    class="btn btn-danger"
                    id="btnUnRegister"
                    value="Login"
                    onclick="sipUnRegister();"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <p class="small"><sup>*</sup> <i>Mandatory Field</i></p>
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <a
                    class="btn"
                    href="http://code.google.com/p/sipml5/wiki/Public_SIP_Servers"
                    target="_blank"
                    >Need SIP account?</a
                  >
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <a class="btn" href="./expert.htm" target="_blank"
                    >Expert mode?</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="/js/page-effect.js"></script>
  </body>
</html>
